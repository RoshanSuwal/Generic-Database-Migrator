sparkConfiguration :
  configs :
    - key : spark.app.name
      value : cassandra migrator
    - key : spark.master
      value : local[*]
    - key : spark.submit.deployMode
      value : client

sourceProps:
  formats:
    - value: jdbc
  modes:
    - value : append
  options:
    - key: driver
      value: org.postgresql.Driver
    - key: url
      value: jdbc:postgresql://10.10.5.25:5432/twitterdb
    - key: dbtable
      value: tweetsinfo
    - key: user
      value: twitter
    - key: password
      value: twitter123
    - key : fetchsize
      value : 1000
    - key : numPartitions
      value : 50
    - key : batchsize
      value : 1000
  filters:
    - "created_at < '2020-01-01 00:00:00'"
